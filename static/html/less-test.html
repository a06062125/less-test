<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Less-test.html</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/demo.css">

</head>

<body>
    <div class="panel">
        <div class="panel-header">
            <h4>gbtn-variants</h4>
        </div>
        <div class="panel-body">
            <a href="#" class="gbtn-success">SUCCESS</a>
            <a href="#" class="gbtn-add">ADD</a>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h4>gbtn-sizes</h4>
        </div>
        <div class="panel-body">
            <a href="#" class="gbtn-success">ADD-BASE</a>
            <a href="#" class="gbtn-add gbtn-lg">ADD-LG</a>
            <a href="#" class="gbtn-add gbtn-sm">ADD-SM</a>
            <a href="#" class="gbtn-add gbtn-xs">ADD-XS</a>
        </div>
    </div>

    <div class="panel">
        <div class="panel-header">
            <h4>gbtn-status</h4>
        </div>
        <div class="panel-body">
            <a href="#" class="gbtn-add disabled">ADD-disabled</a>
            <a href="#" class="gbtn-add active">ADD-active</a>
        </div>
    </div>


    <div class="panel">
        <div class="panel-header">
            <h4>gbtn-personalized</h4>
        </div>
        <div class="panel-body">
            <a href="#" class="gbtn-link">Link</a>
            <a href="#" class="gbtn-add gbtn-block">ADD-BLOCK-ONE</a>
            <a href="#" class="gbtn-add gbtn-block">ADD-BLOCK-TWO</a>
        </div>
    </div>



    <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
